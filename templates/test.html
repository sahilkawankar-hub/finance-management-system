<!DOCTYPE html>
<html>
<head>
    <title>Finance Manager - Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container-large">
        <h1>Personal Finance Manager</h1>
        <h2>Enter Your Financial Details</h2>
        
        <form action="/analysis" method="POST">
            
            <h3>Income</h3>
            <label>Monthly Income (₹):</label><br>
            <input type="number" name="income" required><br>
            
            <h3>Fixed Expenses</h3>
            <label>EMI (₹):</label><br>
            <input type="number" name="emi" value="0"><br>
            
            <label>Rent (₹):</label><br>
            <input type="number" name="rent" value="0"><br>
            
            <label>Insurance (₹):</label><br>
            <input type="number" name="insurance" value="0"><br>
            
            <label>Loan Payment (₹):</label><br>
            <input type="number" name="loan" value="0"><br>
            
            <h3>Variable Expenses</h3>
            <label>Groceries (₹):</label><br>
            <input type="number" name="groceries" value="0"><br>
            
            <label>Transport (₹):</label><br>
            <input type="number" name="transport" value="0"><br>
            
            <label>Utilities (₹):</label><br>
            <input type="number" name="utilities" value="0"><br>
            
            <label>Entertainment (₹):</label><br>
            <input type="number" name="entertainment" value="0"><br>
            
            <h3>Financial Goal</h3>
            <label>Goal (e.g., Trip, Gadget):</label><br>
            <input type="text" name="goal_name" required><br>
            
            <label>Target Amount (₹):</label><br>
            <input type="number" name="goal_amount" required><br>
            
            <label>Target Date:</label><br>
            <input type="date" name="goal_date" required><br>
            
            <button type="submit">Analyze</button>
        </form>
    </div>
</body>
</html>
